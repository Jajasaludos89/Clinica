{% extends './plantilla.html' %}
{% block contenido %}

<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6 bg-light">
        <h1>Nuevo Empleado</h1>
        <form action="guardarEmpleado" method="post">
            {% csrf_token %}
            <label for="">Nombre:</label><br>
            <input class="form-control" type="text" name="nombre" id="nombre"> <br> <br>

            <label for="">Edad:</label><br>
            <input class="form-control" type="number" name="edad" id="edad"> <br> <br>

            <label for="">Género:</label><br>
            <input class="form-control" type="text" name="genero" id="genero"> <br> <br>

            <label for="">Dirección:</label> <br>
            <input class="form-control" type="text" name="direccion" id="direccion"> <br> <br>

            <label for="">Teléfono:</label><br>
            <input class="form-control" type="text" name="telefono" id="telefono"> <br> <br>

            <button class="btn btn-success" type="submit">Guardar</button>
            <a class="btn btn-outline-danger" href="/empleados">Cancelar</a>
        </form>
        <br>
    </div>
    <div class="col-md-3"></div>
</div>

{% endblock %}
